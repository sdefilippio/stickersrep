<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="stickers-section">
        <h2>Stickers</h2>
        <div class="sticker-container">
            <div class="sticker-item">
                <img id="stickerImg1" src="./assets/imgs/panda.jpg" alt="Sticker 1">
                <input type="number" id="sticker1" min="0" max="10">
            </div>
            <div class="sticker-item">
                <img id="stickerImg2" src="./assets/imgs/rottweiler.jpg" alt="Sticker 2">
                <input type="number" id="sticker2" min="0" max="10">
            </div>
            <div class="sticker-item">
                <img id="stickerImg3" src="./assets/imgs/siames.png" alt="Sticker 3">
                <input type="number" id="sticker3" min="0" max="10">
            </div>
        </div>
        <button id="calculateStickers">Calcular Stickers</button>
        <p id="stickerMessage"></p>
    </div>

  
    <div class="password-section">
        <h2>Password</h2>
        <select id="digit1">
           
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select id="digit2">
          
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select id="digit3">
          
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <button id="checkPassword">Ingresar</button>
        <p id="passwordMessage"></p>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
